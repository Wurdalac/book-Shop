<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City table</title>
</head>
<body>
    <table border='1'> 
        <tr>
            <td>#</td>
            <td>name</td>
            <td>description</td>
        </tr>
        {% for city in cities %}
        <tr>
            <td>{{ city.pk }}</td>
            <td>{{ city.name }}</td>
            <td>{{ city.description }}</td>    
        </tr>
        {% endfor %}
    </table>

</body>
</html>
